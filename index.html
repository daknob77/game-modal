<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Game Modal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="header">Game Modals!</h1>
    <button class="game-modal">Guess the Number!</button>
    <button class="game-modal">Pig Game</button>

    <div class="modal guess hidden">
      <div class="modal-container">
        <h1>Guess the Number</h1>
        <button class="close-modal">&times;</button>
      </div>
      <p>
        Guess the Number is a game where a random number will generated, and the
        player will try to guess with a limited amount of tries
      </p>
    </div>

    <div class="modal pig hidden">
      <div class="modal-container">
        <h1>Pig Game</h1>
        <button class="close-modal">&times;</button>
      </div>
      <p>Under Construction</p>
    </div>

    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
